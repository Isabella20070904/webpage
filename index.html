<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>小雅小食堂</title>
	<style>
		* {margin:0;padding:0;}
		
		/* 背景设置 */
		body {
			background: url('photo/background.jpg') no-repeat center center fixed;
			background-size: cover;
			color: #FFFFFF;
			min-height: 100vh;
		}
		
		/* 欢迎框样式 - 半透明效果，能看到背景 */
		.welcome-box {
			width: 80%;
			max-width: 700px;
			background: rgba(255, 255, 255, 0.15);  /* 更透明 */
			border-radius: 15px;
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
			backdrop-filter: blur(5px);  /* 轻微模糊 */
			border: 1px solid rgba(255, 255, 255, 0.2);
			position: fixed;
			left: 0;
			top: 8%;
			right: 0;
			margin: 0 auto;
			padding: 15px;
			box-sizing: border-box;
			text-align: center;
			font-family: 'Microsoft YaHei', sans-serif;
			z-index: 10;
		}
		
		.welcome-box h1 {
			font-size: 2.2em;
			margin: 5px 0;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
		}
		
		/* 主要内容区域 - 半透明，能看到背景图 */
		.tp-content {
			width: 70%;
			max-width: 700px;
			background: rgba(0, 0, 0, 0.2);  /* 更透明 */
			border-radius: 15px;
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
			backdrop-filter: blur(5px);  /* 轻微模糊 */
			border: 1px solid rgba(255, 255, 255, 0.2);
			position: fixed;
			left: 0;
			top: 20%;
			right: 0;
			margin: 0 auto;
			padding: 25px;
			box-sizing: border-box;
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-template-rows: repeat(2, 1fr);
			gap: 20px;
			height: 55%;
			overflow: hidden;
		}
		
		/* 导航按钮样式 - 半透明 */
		.tp-content a {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			background: rgba(255, 255, 255, 0.08);  /* 更透明 */
			color: #fff;
			font-size: 18px;
			text-align: center;
			text-decoration: none;
			border: 1px solid rgba(255, 255, 255, 0.15);  /* 更透明 */
			border-radius: 15px;
			padding: 15px;
			transition: all 0.3s ease;
			width: 100%;
			height: 100%;
			box-sizing: border-box;
		}
		
		.tp-content a:hover {
			background: rgba(255, 255, 255, 0.2);  /* 悬停时稍微明显 */
			border-color: rgba(255, 255, 255, 0.4);
			transform: translateY(-5px);
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
		}
		
		/* 图片样式 */
		.tp-content a img {
			width: 100px;
			height: 100px;
			border-radius: 12px;
			margin-bottom: 12px;
			object-fit: cover;
			background: rgba(255, 255, 255, 0.1);  /* 图片背景也半透明 */
		}
		
		/* 文字样式 */
		.tp-content a span {
			font-weight: bold;
			text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
			font-size: 1.1em;
		}
		
		/* 响应式设计 */
		@media screen and (max-width: 1024px) {
			.tp-content {
				grid-template-columns: repeat(3, 1fr);
				grid-template-rows: repeat(2, 1fr);
				gap: 15px;
				padding: 20px;
			}
			
			.tp-content a img {
				width: 90px;
				height: 90px;
			}
		}
		
		@media screen and (max-width: 768px) {
			.tp-content {
				grid-template-columns: repeat(2, 1fr);
				grid-template-rows: repeat(3, 1fr);
				gap: 12px;
				height: 60%;
			}
			
			.welcome-box h1 { font-size: 1.8em; }
			
			.tp-content a img {
				width: 80px;
				height: 80px;
			}
		}
		
		@media screen and (max-width: 480px) {
			.tp-content {
				grid-template-columns: 1fr;
				grid-template-rows: repeat(6, 1fr);
				gap: 10px;
				height: 65%;
				overflow-y: auto;
			}
			
			.tp-content a {
				flex-direction: row;
				justify-content: flex-start;
				padding: 15px;
			}
			
			.tp-content a img {
				width: 60px;
				height: 60px;
				margin-right: 20px;
				margin-bottom: 0;
			}
			
			.welcome-box h1 { font-size: 1.6em; }
		}
		
		/* 版权信息 - 半透明 */
		.copyright {
			width: 100%;
			position: fixed;
			bottom: 0;
			text-align: center;
			font-size: 14px;
			color: rgba(255, 255, 255, 0.7);
			line-height: 20px;
			padding: 10px 0;
			background: rgba(0, 0, 0, 0.2);  /* 更透明 */
			backdrop-filter: blur(5px);
			z-index: 10;
		}
	</style>
</head>

<body>
	<!-- 欢迎框 -->
	<div class="welcome-box">
		<h1>欢迎来到小雅小食堂</h1>
	</div>
	
	<!-- 导航内容区域 - 2×3网格布局 -->
	<div class="tp-content">
		<a href="baijingyuan.html">
			<img src="photo/bai.png" alt="百景园">
			<span>百景园</span>
		</a>
		<a href="dongyi.html">
			<img src="photo/dong.png" alt="东一">
			<span>东一</span>
		</a>
		<a href="dongsan.html">
			<img src="photo/dongsan.png" alt="东三">
			<span>东三and紫荆园</span>
		</a>
		<a href="yuyuan.html">
			<img src="photo/xi.png" alt="西二">
			<span>喻园</span>
		</a>
		<a href="page5.html">
			<img src="photo/xiyi.png" alt="西一">
			<span>西一西二</span>
		</a>
		<a href="page6.html">
			<img src="photo/jijin.png" alt="集锦园">
			<span>更多食堂</span>
		</a>
	</div>

	<!-- 版权信息 -->
	<p class="copyright">© 2025 小雅小食堂 - 所有权利保留</p>
</body>
</html>
