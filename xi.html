<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西一西二美食展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: url('photo/xiback.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* 标题样式 - 暖橙色主题 */
        .page-title {
            text-align: center;
            font-size: 3.2em;
            margin: 40px 0 15px;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #ff7b25 0%, #ff9e4a 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 4px 8px rgba(255, 123, 37, 0.2);
            position: relative;
            padding-bottom: 15px;
        }
        
        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #ff7b25, #ff9e4a, transparent);
            border-radius: 2px;
        }
        
        /* 简介栏样式 */
        .intro {
            max-width: 800px;
            margin: 20px auto 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(255, 123, 37, 0.2);
            text-align: center;
            font-size: 1.2em;
            line-height: 1.6;
            color: #5a3921;
            border-left: 5px solid #ff7b25;
        }
        
        /* 图片容器 - 2×4布局 */
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            margin: 20px auto;
            max-width: 1100px;
        }
        
        /* 图片样式 */
        .image {
            position: relative;
            width: 230px;
            height: 230px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(255, 123, 37, 0.25);
            transition: all 0.4s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
        }
        
        /* 新的悬停动画 - 旋转缩小消失 */
        .image:hover img {
            transform: rotate(15deg) scale(0);
            opacity: 0;
        }
        
        /* 回到主页按钮 */
        .home-button {
            display: block;
            width: 220px;
            margin: 40px auto;
            padding: 14px 28px;
            background: linear-gradient(135deg, #ff7b25, #ff9e4a);
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 1.2em;
            font-weight: 500;
            border-radius: 30px;
            border: none;
            box-shadow: 0 6px 20px rgba(255, 123, 37, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            letter-spacing: 1px;
        }
        
        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 123, 37, 0.4);
            background: linear-gradient(135deg, #e56a1e, #e68c3a);
        }
        
        /* 版权信息 */
        .copyright {
            text-align: center;
            color: #666;
            margin: 30px 0;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1 class="page-title">西一西二</h1>
    
    <div class="intro">
        西一西二小雅小雅只有在西十二楼上课的时候才会去吃，但是真的比东边食堂好吃太多了！(｡♥‿♥｡) 品种也很多样 住在紫菘太有福气了ε=(´ο｀*)))
    </div>
    
    <div class="container">
        <div class="image">
            <img src="photo/xi1.jpg" alt="西一西二美食1">
        </div>
        <div class="image">
            <img src="photo/xi2.jpg" alt="西一西二美食2">
        </div>
        <div class="image">
            <img src="photo/xi3.png" alt="西一西二美食3">
        </div>
        <div class="image">
            <img src="photo/xi4.JPG" alt="西一西二美食4">
        </div>
        <div class="image">
            <img src="photo/xi5.JPG" alt="西一西二美食5">
        </div>
        <div class="image">
            <img src="photo/xi6.jpg" alt="西一西二美食6">
        </div>
        <div class="image">
            <img src="photo/xi7.jpg" alt="西一西二美食7">
        </div>
        <div class="image">
            <img src="photo/xi8.jpg" alt="西一西二美食8">
        </div>
    </div>
    
    <a href="index.html" class="home-button">返回主页</a>
    
    <div class="copyright">
        <strong>&copy; 2025 小雅小食堂 - 所有权利保留</strong>
    </div>
</body>
</html>
