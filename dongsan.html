<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>东三and紫荆园美食展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: url('photo/dongsanback.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* 标题样式 - 暗粉紫色主题 */
        .page-title {
            text-align: center;
            font-size: 3.2em;
            margin: 40px 0 15px;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #9c4d8b 0%, #c86b98 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 4px 8px rgba(156, 77, 139, 0.2);
            position: relative;
            padding-bottom: 15px;
        }
        
        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #9c4d8b, #c86b98, transparent);
            border-radius: 2px;
        }
        
        /* 图片容器 - 2×3布局 */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            margin: 20px auto;
            max-width: 900px;
        }
        
        /* 图片样式 */
        .image {
            position: relative;
            width: 250px;
            height: 250px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(156, 77, 139, 0.25);
            transition: all 0.4s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .image:hover img {
            transform: scaleY(0);
        }
        
        /* 回到主页按钮 */
        .home-button {
            display: block;
            width: 220px;
            margin: 40px auto;
            padding: 14px 28px;
            background: linear-gradient(135deg, #9c4d8b, #c86b98);
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 1.2em;
            font-weight: 500;
            border-radius: 30px;
            border: none;
            box-shadow: 0 6px 20px rgba(156, 77, 139, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            letter-spacing: 1px;
        }
        
        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(156, 77, 139, 0.4);
            background: linear-gradient(135deg, #8a4279, #b55c87);
        }
        
        /* 版权信息 */
        .copyright {
            text-align: center;
            color: #666;
            margin: 30px 0;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1 class="page-title">东三and紫荆园</h1>
    
    <div class="container">
        <div class="image">
            <img src="photo/ds1.JPG" alt="东三美食1">
        </div>
        <div class="image">
            <img src="photo/ds2.jpg" alt="东三美食2">
        </div>
        <div class="image">
            <img src="photo/ds3.jpg" alt="东三美食3">
        </div>
        <div class="image">
            <img src="photo/ds4.jpg" alt="东三美食4">
        </div>
        <div class="image">
            <img src="photo/ds5.jpg" alt="东三美食5">
        </div>
        <div class="image">
            <img src="photo/ds6.png" alt="东三美食6">
        </div>
    </div>
    
    <a href="index.html" class="home-button">返回主页</a>
    
    <div class="copyright">
        <strong>&copy; 2025 小雅小食堂 - 所有权利保留</strong>
    </div>
</body>
</html>
