<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百景园</title>
    <style>
        /* 背景设置 */
        body {
            background: url('photo/baijingyuanback.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            text-align: center;
        }

        /* 容器居中 */
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 【美化标题样式】 */
        .page-title {
            text-align: center;
            font-size: 3.2em;
            color: #2e7d32;
            margin: 40px 0 10px 0;
            font-weight: 300;
            letter-spacing: 3px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            border-radius: 50px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 2px solid #81c784;
            backdrop-filter: blur(10px);
            width: auto;
            display: inline-block;
        }

        /* 【美化副标题】 */
        .page-subtitle {
            text-align: center;
            font-size: 1.4em;
            color: #455a64;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 1px;
            background: rgba(255, 255, 255, 0.8);
            padding: 12px 30px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(5px);
            width: auto;
            display: inline-block;
        }

        /* 移动端副标题 */
        .mobile-subtitle {
            display: none;
            text-align: center;
            font-size: 1.4em;
            color: #455a64;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 1px;
            background: rgba(255, 255, 255, 0.8);
            padding: 12px 30px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(5px);
            width: auto;
            display: none;
        }

        /* 【去掉白色大框，直接放图片】 */
        .photo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 20px;
            margin: 20px auto;
            max-width: 1400px;
            width: 100%;
        }

        /* 设置照片样式 */
        .photo {
            position: relative;
            width: 320px;
            height: 420px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            transition: all 0.4s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            cursor: pointer;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        /* 设置文字说明样式 */
        .photo .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            color: #fff;
            font-size: 16px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.4s ease;
            font-weight: 400;
            line-height: 1.5;
            pointer-events: none;
        }

        /* 设置鼠标滑动动画效果 */
        .photo:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .photo:hover img {
            transform: scale(1.05);
        }

        .photo:hover .caption {
            opacity: 1;
        }
        
        /* 移动端点击激活状态 */
        .photo.active {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        .photo.active img {
            transform: scale(1.05);
        }
        
        .photo.active .caption {
            opacity: 1;
        }
        
        /* 美化回到主页按钮 */
        .home-button {
            display: block;
            width: 220px;
            margin: 40px auto;
            padding: 14px 28px;
            background: linear-gradient(135deg, #81c784, #4caf50);
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 1.2em;
            font-weight: 500;
            border-radius: 30px;
            border: none;
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            letter-spacing: 1px;
        }
        
        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
            background: linear-gradient(135deg, #4caf50, #388e3c);
        }
        
        /* 美化版权信息 */
        .copyright {
            text-align: center;
            color: #666;
            margin: 30px 0;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            width: auto;
        }
        
        /* 只在移动端应用的样式 */
        @media (max-width: 768px) {
            .page-subtitle {
                display: none;
            }
            
            .mobile-subtitle {
                display: inline-block;
                font-size: 1.2em;
                margin-bottom: 20px;
                width: 90%;
                max-width: 400px;
            }
            
            .page-title {
                font-size: 2.5em;
                margin: 20px 0 10px;
                padding: 15px 25px;
                width: 90%;
                max-width: 400px;
            }
            
            .photo-container {
                gap: 20px;
                padding: 10px;
            }
            
            .photo {
                width: 90%;
                max-width: 300px;
                height: 350px;
            }
            
            .copyright {
                width: 90%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">百景园美食展示</h1>
        <p class="page-subtitle">鼠标悬停查看菜品介绍</p>
        <p class="mobile-subtitle">点击图片查看菜品介绍</p>
        
        <!-- 图片直接放在背景上，没有白色大框 -->
        <div class="photo-container">
            <div class="photo">
                <img src="photo/baijingyuan1.JPG" width="300" height="400" alt="百景园菜品1">
                <div class="caption">二楼好吃的自选菜。每一份分量都很小，都是非常精致。推荐！</div>
            </div>
            <div class="photo">
                <img src="photo/baijingyuan2.JPG" width="300" height="400" alt="百景园菜品2">
                <div class="caption">一楼的水饺和鸡丁。比较普通，无聊的时候可以尝试一下。</div>
            </div>
            <div class="photo">
                <img src="photo/baijingyuan3.jpg.png" width="300" height="400" alt="百景园菜品3">
                <div class="caption">烧腊饭和肠粉。中规中矩，和东一差不多。</div>
            </div>
            <div class="photo">
                <img src="photo/baijingyuan4.jpg.png" width="300" height="400" alt="百景园菜品4">
                <div class="caption">明星网红冬阴功米线，但我吃着觉得似乎一般？？？可以尝试一下。</div>
            </div>
        </div>
        
        <a href="index.html" class="home-button">返回主页</a>
        
        <div class="copyright">
            <strong>&copy; 2025 小雅小食堂 - 所有权利保留</strong>
        </div>
    </div>

    <script>
        // 移动端触摸事件处理
        document.addEventListener('DOMContentLoaded', function() {
            const photos = document.querySelectorAll('.photo');
            
            // 检测是否为触摸设备
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints;
            
            if (isTouchDevice) {
                // 为触摸设备添加点击事件
                photos.forEach(photo => {
                    photo.addEventListener('click', function(e) {
                        // 阻止事件冒泡，避免立即触发document的点击事件
                        e.stopPropagation();
                        
                        // 如果当前图片已经是激活状态，则关闭它
                        if (this.classList.contains('active')) {
                            this.classList.remove('active');
                            return;
                        }
                        
                        // 移除其他图片的active类
                        photos.forEach(p => {
                            p.classList.remove('active');
                        });
                        
                        // 激活当前图片
                        this.classList.add('active');
                    });
                });
                
                // 点击页面其他区域关闭所有图片说明
                document.addEventListener('click', function() {
                    photos.forEach(photo => {
                        photo.classList.remove('active');
                    });
                });
            }
        });
    </script>
</body>
</html>
