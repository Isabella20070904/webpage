<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>百景园</title>
    <style>
        /* 设置容器样式 */
        .photo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: #99ADA9;
        }

        /* 设置照片样式 */
        .photo {
            position: relative;
            width: 300px;
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 设置文字说明样式 */
        .photo .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 95%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 14px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* 设置鼠标滑动动画效果 */
        .photo:hover {
            transform: scale(1.1);
        }

        .photo:hover .caption {
            opacity: 1;
        }
        
        body {
            background-color: #A8B4BF;
            margin: 0;
            padding: 0;
        }
        
        /* 美化标题样式 */
        .page-title {
            text-align: center;
            font-size: 2.5em;
            color: #2c3e50;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .page-subtitle {
            text-align: center;
            font-size: 1.2em;
            color: #34495e;
            margin-bottom: 30px;
        }
        
        /* 美化回到主页按钮 */
        .home-button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 25px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        
        /* 美化版权信息 */
        .copyright {
            text-align: center;
            color: #7f8c8d;
            margin: 20px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1 class="page-title">百景园美食展示</h1>
    <p class="page-subtitle">鼠标悬停查看菜品介绍</p>
    
    <div class="photo-container">
        <!-- 去掉了<a>标签，只保留图片和文字说明 -->
        <div class="photo">
            <img src="photo/百景园菜品1.jpg" width="300" height="400" alt="百景园菜品1">
            <div class="caption">招牌红烧肉 - 肉质鲜嫩，入口即化</div>
        </div>
        <div class="photo">
            <img src="photo/百景园菜品2.jpg" width="300" height="400" alt="百景园菜品2">
            <div class="caption">清蒸鲈鱼 - 鲜美可口，营养丰富</div>
        </div>
        <div class="photo">
            <img src="photo/百景园菜品3.jpg" width="300" height="400" alt="百景园菜品3">
            <div class="caption">宫保鸡丁 - 香辣适中，下饭佳品</div>
        </div>
        <!-- 可以继续添加更多菜品 -->
    </div>
    
    <!-- 美化后的回到主页按钮 -->
    <a href="index.html" class="home-button">返回主页</a>
    
    <!-- 美化后的版权信息 -->
    <div class="copyright">
        <strong>&copy; 2025 小雅小食堂 - 所有权利保留</strong>
    </div>
</body>
</html>
