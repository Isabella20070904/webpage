<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>百景园</title>
    <style>
        /* 【在这里设置背景图片】 */
        body {
            background: url('photo/baijingyuanback.jpg') no-repeat center center fixed;  /* 修改这里 */
            background-size: cover;  /* 背景图片覆盖整个页面 */
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* 设置容器样式 */
        .photo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: rgba(153, 173, 169, 0.85); /* 添加透明度让背景透出来 */
            border-radius: 15px;
            margin: 20px auto;
            max-width: 1400px;
        }

        /* 设置照片样式 */
        .photo {
            position: relative;
            width: 300px;
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 设置文字说明样式 */
        .photo .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 95%;
            padding: 12px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 16px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-weight: bold;
        }

        /* 设置鼠标滑动动画效果 */
        .photo:hover {
            transform: scale(1.05);
        }

        .photo:hover .caption {
            opacity: 1;
        }
        
        /* 美化标题样式 */
        .page-title {
            text-align: center;
            font-size: 3em;
            color: #2c3e50;
            margin: 30px 0 10px 0;
            text-shadow: 2px 2px 8px rgba(255,255,255,0.8);
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        .page-subtitle {
            text-align: center;
            font-size: 1.3em;
            color: #34495e;
            margin-bottom: 30px;
            text-shadow: 1px 1px 4px rgba(255,255,255,0.6);
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        /* 美化回到主页按钮 */
        .home-button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 25px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        
        /* 美化版权信息 */
        .copyright {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            margin: 20px 0;
            font-size: 0.9em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-family: 'Microsoft YaHei', sans-serif;
        }
    </style>
</head>
<body>
    <h1 class="page-title">百景园美食展示</h1>
    <p class="page-subtitle">鼠标悬停查看菜品介绍</p>
    
    <div class="photo-container">
        <!-- 去掉了<a>标签，只保留图片和文字说明 -->
        <div class="photo">
            <img src="photo/baijingyuan1.JPG" width="300" height="400" alt="百景园菜品1">
            <div class="caption">二楼好吃的自选菜。每一份分量都很小，都是非常精致。推荐！</div>
        </div>
        <div class="photo">
            <img src="photo/baijingyuan2.JPG" width="300" height="400" alt="百景园菜品2">
            <div class="caption">一楼的水饺和鸡丁。比较普通，无聊的时候可以尝试一下。</div>
        </div>
        <div class="photo">
            <img src="photo/baijingyuan3.jpg" width="300" height="400" alt="百景园菜品3">
            <div class="caption">烧腊饭和肠粉。中规中矩，和东一差不多。</div>
        </div>
         <div class="photo">
            <img src="photo/baijingyuan4.JPG" width="300" height="400" alt="百景园菜品1">
            <div class="caption">明星网红冬阴功米线，但我吃着觉得似乎一般？？？可以尝试一下。</div>
        </div>
        <!-- 可以继续添加更多菜品 -->
    </div>
    
    <!-- 美化后的回到主页按钮 -->
    <a href="index.html" class="home-button">返回主页</a>
    
    <!-- 美化后的版权信息 -->
    <div class="copyright">
        <strong>&copy; 2025 小雅小食堂 - 所有权利保留</strong>
    </div>
</body>
</html>
