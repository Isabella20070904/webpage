<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>小雅小食堂</title>
	<style>
		* {margin:0;padding:0;}
		
		/* 背景设置 */
		body {
			background: url('photo/background.jpg') no-repeat center center fixed;
			background-size: cover;
			color: #FFFFFF;
			min-height: 100vh;
		}
		
		/* 欢迎框样式 */
		.welcome-box {
			width: 80%;
			max-width: 900px;  /* 进一步加宽 */
			background: rgba(255, 255, 255, 0.2);
			border-radius: 15px;
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
			backdrop-filter: blur(10px);
			border: 1px solid rgba(255, 255, 255, 0.3);
			position: fixed;
			left: 0;
			top: 3%;  /* 上移更多 */
			right: 0;
			margin: 0 auto;
			padding: 15px;
			box-sizing: border-box;
			text-align: center;
			font-family: 'Microsoft YaHei', sans-serif;
			z-index: 10;
		}
		
		.welcome-box h1 {
			font-size: 2.2em;
			margin: 5px 0;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
		}
		
		/* 主要内容区域 - 调整高度和位置 */
		.tp-content {
			width: 85%;
			max-width: 900px;
			background: rgba(0, 0, 0, 0.3);
			border-radius: 15px;
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
			backdrop-filter: blur(10px);
			border: 1px solid rgba(255, 255, 255, 0.2);
			position: fixed;
			left: 0;
			top: 12%;  /* 调整位置 */
			right: 0;
			margin: 0 auto;
			padding: 20px;
			box-sizing: border-box;
			display: grid;
			grid-template-columns: repeat(3, 1fr);  /* 3列网格 */
			grid-template-rows: repeat(3, 1fr);     /* 3行网格 */
			gap: 15px;  /* 网格间距 */
			height: 80%;  /* 增加高度 */
			overflow: hidden;  /* 隐藏滚动条 */
		}
		
		/* 导航按钮样式 - 使用网格布局 */
		.tp-content a {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			background: rgba(255, 255, 255, 0.1);
			color: #fff;
			font-size: 16px;
			text-align: center;
			text-decoration: none;
			border: 1px solid rgba(255, 255, 255, 0.3);
			border-radius: 12px;
			padding: 10px;
			transition: all 0.3s ease;
			width: 100%;
			height: 100%;
			box-sizing: border-box;
		}
		
		.tp-content a:hover {
			background: rgba(255, 255, 255, 0.2);
			border-color: rgba(255, 255, 255, 0.6);
			transform: translateY(-3px);
		}
		
		/* 图片样式 - 增大图片并填满容器 */
		.tp-content a img {
			width: 80px;    /* 增大图片 */
			height: 80px;   /* 增大图片 */
			border-radius: 8px;
			margin-bottom: 8px;
			object-fit: cover;  /* 保持图片比例并填满 */
		}
		
		/* 文字样式 */
		.tp-content a span {
			font-weight: bold;
			text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
		}
		
		/* 响应式设计 */
		@media screen and (max-width: 1024px) {
			.tp-content {
				grid-template-columns: repeat(3, 1fr);  /* 保持3列 */
				gap: 12px;
				padding: 15px;
			}
			
			.tp-content a img {
				width: 70px;
				height: 70px;
			}
		}
		
		@media screen and (max-width: 768px) {
			.tp-content {
				grid-template-columns: repeat(2, 1fr);  /* 平板端2列 */
				grid-template-rows: repeat(5, 1fr);     /* 5行 */
				gap: 10px;
				height: 85%;
			}
			
			.welcome-box h1 { font-size: 1.8em; }
			
			.tp-content a img {
				width: 65px;
				height: 65px;
			}
		}
		
		@media screen and (max-width: 480px) {
			.tp-content {
				grid-template-columns: 1fr;  /* 手机端1列 */
				grid-template-rows: repeat(9, 1fr);  /* 9行 */
				gap: 8px;
				height: 75%;
				overflow-y: auto;  /* 手机端允许滚动 */
			}
			
			.tp-content a {
				flex-direction: row;  /* 手机端横向排列 */
				justify-content: flex-start;
				padding: 12px;
			}
			
			.tp-content a img {
				width: 50px;
				height: 50px;
				margin-right: 15px;
				margin-bottom: 0;
			}
			
			.welcome-box h1 { font-size: 1.6em; }
		}
		
		/* 版权信息 */
		.copyright {
			width: 100%;
			position: fixed;
			bottom: 0;
			text-align: center;
			font-size: 14px;
			color: rgba(255, 255, 255, 0.7);
			line-height: 20px;
			padding: 10px 0;
			background: rgba(0, 0, 0, 0.3);
			backdrop-filter: blur(5px);
			z-index: 10;
		}
	</style>
</head>
